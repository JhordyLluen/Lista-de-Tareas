<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Semanal</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="list roundBorder">
        <h1 class="title">LISTA DE TAREAS SEMANAL</h1>
        <div class="date">
            <label for="weekPicker">Selecciona una semana:</label>
            <input type="week" id="weekPicker">
    </div>

    <div id="weekContainer" class="week-grid">
        <!-- Aquí se generarán los días (Lunes a Domingo) -->
    </div>
</div>
</body>
</html>
